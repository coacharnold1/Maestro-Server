<svg viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated background circles -->
  <circle cx="150" cy="70" r="40" fill="#22c55e" opacity="0.1">
    <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="70" r="35" fill="#4ade80" opacity="0.1">
    <animate attributeName="r" values="35;45;35" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Left music note with animation -->
  <g transform="translate(80, 35)" filter="url(#glow)">
    <rect x="18" y="10" width="4" height="40" fill="url(#textGradient)" rx="2">
      <animateTransform attributeName="transform" type="rotate" values="0 20 30;-5 20 30;0 20 30" dur="2s" repeatCount="indefinite"/>
    </rect>
    <ellipse cx="20" cy="50" rx="9" ry="7" fill="#10b981"/>
    <path d="M 22 10 Q 38 15, 38 28 Q 38 22, 22 18" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Floating notes -->
    <text x="25" y="15" font-size="12" fill="#4ade80" opacity="0.8">♪</text>
    <text x="30" y="8" font-size="10" fill="#22c55e" opacity="0.6">♫</text>
  </g>
  
  <!-- Main text - centered -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="2" filter="url(#strongGlow)">
    MAESTRO
  </text>
  
  <!-- Subtitle with animation -->
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="20" fill="#86efac" text-anchor="middle" letter-spacing="4" opacity="0.9">
    MPD CONTROL
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Equalizer bars on left -->
  <g transform="translate(30, 50)">
    <rect x="0" y="20" width="6" height="20" fill="#4ade80" rx="3">
      <animate attributeName="height" values="20;35;15;30;20" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;5;25;10;20" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="15" width="6" height="30" fill="#22c55e" rx="3">
      <animate attributeName="height" values="30;20;40;25;30" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;25;5;20;15" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="25" width="6" height="15" fill="#10b981" rx="3">
      <animate attributeName="height" values="15;30;20;25;15" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;10;20;15;25" dur="1.3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Right music note with animation -->
  <g transform="translate(480, 35)" filter="url(#glow)">
    <rect x="18" y="10" width="4" height="40" fill="url(#textGradient)" rx="2">
      <animateTransform attributeName="transform" type="rotate" values="0 20 30;5 20 30;0 20 30" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <ellipse cx="20" cy="50" rx="9" ry="7" fill="#10b981"/>
    <path d="M 22 10 Q 38 15, 38 28 Q 38 22, 22 18" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <text x="-5" y="15" font-size="12" fill="#4ade80" opacity="0.8">♪</text>
    <text x="-10" y="8" font-size="10" fill="#22c55e" opacity="0.6">♫</text>
  </g>
  
  <!-- Equalizer bars on right -->
  <g transform="translate(564, 50)">
    <rect x="0" y="20" width="6" height="20" fill="#4ade80" rx="3">
      <animate attributeName="height" values="20;30;15;35;20" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;10;25;5;20" dur="1.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="15" width="6" height="30" fill="#22c55e" rx="3">
      <animate attributeName="height" values="30;25;40;20;30" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;20;5;25;15" dur="1.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="25" width="6" height="15" fill="#10b981" rx="3">
      <animate attributeName="height" values="15;25;20;30;15" dur="1.35s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;15;20;10;25" dur="1.35s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Sparkles -->
  <circle cx="250" cy="45" r="2" fill="#4ade80" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="50" r="2" fill="#22c55e" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="300" cy="95" r="1.5" fill="#86efac">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>