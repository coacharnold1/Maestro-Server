<svg viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sound waves outside equalizers -->
  <path d="M 9 70 Q 24 60, 39 70 T 69 70" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.3" stroke-linecap="round">
    <animate attributeName="d" values="M 9 70 Q 24 60, 39 70 T 69 70;M 9 70 Q 24 80, 39 70 T 69 70;M 9 70 Q 24 60, 39 70 T 69 70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 520 70 Q 535 60, 550 70 T 580 70" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.3" stroke-linecap="round">
    <animate attributeName="d" values="M 520 70 Q 535 60, 550 70 T 580 70;M 520 70 Q 535 80, 550 70 T 580 70;M 520 70 Q 535 60, 550 70 T 580 70" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Left music note with animation -->
  <g transform="translate(125, 35)" filter="url(#glow)">
    <rect x="18" y="10" width="4" height="40" fill="url(#textGradient)" rx="2">
      <animateTransform attributeName="transform" type="rotate" values="0 20 30;-5 20 30;0 20 30" dur="2s" repeatCount="indefinite"/>
    </rect>
    <ellipse cx="20" cy="50" rx="9" ry="7" fill="#10b981"/>
    <path d="M 22 10 Q 38 15, 38 28 Q 38 22, 22 18" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Floating notes -->
    <text x="45" y="15" font-size="12" fill="#4ade80" opacity="0.8">♪
      <animate attributeName="y" values="15;10;15" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="x" values="45;47;45" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="50" y="8" font-size="10" fill="#22c55e" opacity="0.6">♫
      <animate attributeName="y" values="8;3;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x" values="50;52;50" dur="2.5s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Main text - centered -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="2" filter="url(#strongGlow)">
    MAESTRO
    <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="3s" repeatCount="indefinite" additive="sum"/>
  </text>
  
  <!-- Subtitle with animation -->
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="20" fill="#86efac" text-anchor="middle" letter-spacing="4" opacity="0.9" filter="url(#glow)">
    MPD CONTROL
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Equalizer bars on left -->
  <g transform="translate(75, 50)">
    <rect x="0" y="20" width="6" height="20" fill="#4ade80" rx="3">
      <animate attributeName="height" values="20;35;15;30;20" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;5;25;10;20" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#4ade80;#22c55e;#4ade80" dur="2.4s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="15" width="6" height="30" fill="#22c55e" rx="3">
      <animate attributeName="height" values="30;20;40;25;30" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;25;5;20;15" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#22c55e;#10b981;#22c55e" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="25" width="6" height="15" fill="#10b981" rx="3">
      <animate attributeName="height" values="15;30;20;25;15" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;10;20;15;25" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#10b981;#4ade80;#10b981" dur="2.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Right music note with animation -->
  <g transform="translate(425, 35)" filter="url(#glow)">
    <rect x="18" y="10" width="4" height="40" fill="url(#textGradient)" rx="2">
      <animateTransform attributeName="transform" type="rotate" values="0 20 30;5 20 30;0 20 30" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <ellipse cx="20" cy="50" rx="9" ry="7" fill="#10b981"/>
    <path d="M 22 10 Q 38 15, 38 28 Q 38 22, 22 18" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <text x="5" y="15" font-size="12" fill="#4ade80" opacity="0.8">♪
      <animate attributeName="y" values="15;10;15" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="x" values="5;3;5" dur="3.2s" repeatCount="indefinite"/>
    </text>
    <text x="0" y="8" font-size="10" fill="#22c55e" opacity="0.6">♫
      <animate attributeName="y" values="8;3;8" dur="3.3s" repeatCount="indefinite"/>
      <animate attributeName="x" values="0;-2;0" dur="2.7s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Equalizer bars on right -->
  <g transform="translate(489, 50)">
    <rect x="0" y="20" width="6" height="20" fill="#4ade80" rx="3">
      <animate attributeName="height" values="20;30;15;35;20" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;10;25;5;20" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#4ade80;#22c55e;#4ade80" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="15" width="6" height="30" fill="#22c55e" rx="3">
      <animate attributeName="height" values="30;25;40;20;30" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;20;5;25;15" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#22c55e;#10b981;#22c55e" dur="3.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="25" width="6" height="15" fill="#10b981" rx="3">
      <animate attributeName="height" values="15;25;20;30;15" dur="1.35s" repeatCount="indefinite"/>
      <animate attributeName="y" values="25;15;20;10;25" dur="1.35s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#10b981;#4ade80;#10b981" dur="2.7s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Sparkles with trails -->
  <g opacity="0.8">
    <circle cx="250" cy="45" r="2" fill="#4ade80" filter="url(#glow)">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="248" cy="46" r="1" fill="#4ade80">
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </circle>
  </g>
  
  <g opacity="0.8">
    <circle cx="350" cy="50" r="2" fill="#22c55e" filter="url(#glow)">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="r" values="2;3;2" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="352" cy="51" r="1" fill="#22c55e">
      <animate attributeName="opacity" values="0;0.5;0" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>
  
  <g opacity="0.8">
    <circle cx="300" cy="95" r="1.5" fill="#86efac">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="301" cy="96" r="1" fill="#86efac">
      <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite" begin="1.1s"/>
    </circle>
  </g>
  
  <!-- Additional sparkles for more energy -->
  <circle cx="270" cy="55" r="1.5" fill="#4ade80" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="330" cy="52" r="1.5" fill="#10b981" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;0" dur="2.7s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  <circle cx="280" cy="92" r="1" fill="#22c55e">
    <animate attributeName="opacity" values="0;0.8;0" dur="3.2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  <circle cx="320" cy="90" r="1" fill="#4ade80">
    <animate attributeName="opacity" values="0;0.8;0" dur="2.8s" repeatCount="indefinite" begin="0.7s"/>
  </circle>
</svg>