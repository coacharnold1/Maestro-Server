<svg viewBox="0 0 600 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Stronger glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sound waves outside equalizers - static position -->
  <path d="M 9 70 Q 24 60, 39 70 T 69 70" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <path d="M 520 70 Q 535 60, 550 70 T 580 70" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  
  <!-- Left music note - static -->
  <g transform="translate(125, 35)" filter="url(#glow)">
    <rect x="18" y="10" width="4" height="40" fill="url(#textGradient)" rx="2"/>
    <ellipse cx="20" cy="50" rx="9" ry="7" fill="#10b981"/>
    <path d="M 22 10 Q 38 15, 38 28 Q 38 22, 22 18" fill="#22c55e"/>
    <!-- Floating notes - static position -->
    <text x="45" y="15" font-size="12" fill="#4ade80" opacity="0.8">♪</text>
    <text x="50" y="8" font-size="10" fill="#22c55e" opacity="0.6">♫</text>
  </g>
  
  <!-- Main text - centered -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" letter-spacing="2" filter="url(#strongGlow)">
    MAESTRO
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="20" fill="#86efac" text-anchor="middle" letter-spacing="4" opacity="0.9" filter="url(#glow)">
    MPD CONTROL
  </text>
  
  <!-- Equalizer bars on left - static at middle height -->
  <g transform="translate(75, 50)">
    <rect x="0" y="20" width="6" height="20" fill="#4ade80" rx="3" opacity="0.5"/>
    <rect x="10" y="15" width="6" height="30" fill="#22c55e" rx="3" opacity="0.5"/>
    <rect x="20" y="25" width="6" height="15" fill="#10b981" rx="3" opacity="0.5"/>
  </g>
  
  <!-- Right music note - static -->
  <g transform="translate(425, 35)" filter="url(#glow)">
    <rect x="18" y="10" width="4" height="40" fill="url(#textGradient)" rx="2"/>
    <ellipse cx="20" cy="50" rx="9" ry="7" fill="#10b981"/>
    <path d="M 22 10 Q 38 15, 38 28 Q 38 22, 22 18" fill="#22c55e"/>
    <text x="5" y="15" font-size="12" fill="#4ade80" opacity="0.8">♪</text>
    <text x="0" y="8" font-size="10" fill="#22c55e" opacity="0.6">♫</text>
  </g>
  
  <!-- Equalizer bars on right - static at middle height -->
  <g transform="translate(489, 50)">
    <rect x="0" y="20" width="6" height="20" fill="#4ade80" rx="3" opacity="0.5"/>
    <rect x="10" y="15" width="6" height="30" fill="#22c55e" rx="3" opacity="0.5"/>
    <rect x="20" y="25" width="6" height="15" fill="#10b981" rx="3" opacity="0.5"/>
  </g>
  
  <!-- Sparkles - static -->
  <g opacity="0.6">
    <circle cx="250" cy="45" r="2" fill="#4ade80" filter="url(#glow)"/>
    <circle cx="248" cy="46" r="1" fill="#4ade80"/>
  </g>
  
  <g opacity="0.6">
    <circle cx="350" cy="50" r="2" fill="#22c55e" filter="url(#glow)"/>
    <circle cx="352" cy="51" r="1" fill="#22c55e"/>
  </g>
  
  <g opacity="0.6">
    <circle cx="300" cy="95" r="1.5" fill="#86efac"/>
    <circle cx="301" cy="96" r="1" fill="#86efac"/>
  </g>
  
  <!-- Additional sparkles -->
  <circle cx="270" cy="55" r="1.5" fill="#4ade80" filter="url(#glow)" opacity="0.6"/>
  <circle cx="330" cy="52" r="1.5" fill="#10b981" filter="url(#glow)" opacity="0.6"/>
  <circle cx="280" cy="92" r="1" fill="#22c55e" opacity="0.6"/>
  <circle cx="320" cy="90" r="1" fill="#4ade80" opacity="0.6"/>
</svg>
