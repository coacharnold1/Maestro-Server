<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Albums - MPD Web Control</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #ecf0f1;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        .container > * {
            max-width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Logo styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 600px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Navigation Links */
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a,
        .nav-links button {
            color: #3498db;
            text-decoration: none;
            margin: 0 6px 5px 6px;
            padding: 6px 12px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s;
            background: none;
            cursor: pointer;
            font-size: 13px;
            display: inline-block;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            background-color: #3498db;
            color: white;
        }

        .nav-links .current-page {
            background-color: #e67e22 !important;
            color: white !important;
            border-color: #e67e22 !important;
            font-weight: bold;
        }

        .nav-links .current-page:hover {
            background-color: #e67e22 !important;
        }

        /* Clear Playlist button styling */
        .nav-links .clear-btn {
            background-color: #e74c3c !important;
            color: white !important;
            border-color: #e74c3c !important;
            font-weight: bold;
        }

        .nav-links .clear-btn:hover {
            background-color: #c0392b !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #bdc3c7;
        }

        .error {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .album-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .album-item {
            background-color: #34495e;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .album-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .album-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .album-content {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .album-thumbnail {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            background-color: #2c3e50;
            border: 2px solid #34495e;
            flex-shrink: 0;
        }

        .album-thumbnail:hover {
            border-color: #3498db;
        }

        .album-info {
            flex: 1;
        }

        .album-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 5px;
        }

        .album-artist {
            font-size: 1.1em;
            color: #bdc3c7;
            margin-bottom: 8px;
        }

        .album-meta {
            font-size: 0.9em;
            color: #95a5a6;
            margin-bottom: 5px;
        }

        .album-date {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .album-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .message.success {
            background-color: #27ae60;
        }

        .message.error {
            background-color: #e74c3c;
        }

        .message.info {
            background-color: #3498db;
        }

        .refresh-btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: #229954;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            color: #bdc3c7;
        }

        /* Playback controls base styling (moved from inline to enable theme overrides) */
        .playback-controls {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .album-details {
            margin-top: 15px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 8px;
            border-left: 3px solid #e74c3c;
        }

        .tracks-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #34495e;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            color: #ecf0f1;
            font-weight: 500;
        }

        .track-duration {
            color: #bdc3c7;
            font-size: 0.9em;
        }

        .track-actions {
            margin-left: 10px;
        }

        /* Minimal theme overrides */
        body.light {
            background-color: #f5f5f7;
            color: #1a1a1a;
        }
        body.light .container {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        body.light .playback-controls,
        body.light .stats,
        body.light .album-item,
        body.light .album-details {
            background-color: #f0f3f6;
            border-color: #d0d7de;
        }
        body.light .album-thumbnail {
            border-color: #d0d7de;
        }

        body.high-contrast {
            background-color: #000000;
            color: #ffff00;
        }
        body.high-contrast .container {
            background-color: #000000;
            color: #ffff00;
            border: 2px solid #ffff00;
        }
        body.high-contrast .playback-controls,
        body.high-contrast .stats,
        body.high-contrast .album-item,
        body.high-contrast .album-details {
            background-color: #000000;
            border: 2px solid #ffff00;
        }
        body.high-contrast .album-thumbnail {
            border-color: #ffff00;
        }

        /* Desert theme */
        body.desert {
            background-color: #2c1810;
            color: #f4e4bc;
        }
        body.desert .container {
            background-color: #3d2f20;
            color: #f4e4bc;
            border-color: #8b4513;
        }
        body.desert .playback-controls,
        body.desert .stats,
        body.desert .album-item,
        body.desert .album-details {
            background-color: #4a3b2a;
            border-color: #cd853f;
        }
        body.desert .album-thumbnail {
            border-color: #cd853f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .nav-links a {
                margin: 0;
                width: 80%;
                max-width: 200px;
                text-align: center;
            }

            .nav-links button {
                margin: 0;
                width: 80%;
                max-width: 200px;
            }

            .album-header {
                flex-direction: column;
                gap: 10px;
            }

            .album-actions {
                flex-direction: row;
                justify-content: space-between;
            }

            .playback-controls button {
                display: block;
                width: 90%;
                margin: 5px auto;
                padding: 12px;
            }
        }
    </style>
</head>

<body class="{{ app_theme }}">
    <div class="container">
        <!-- Animated SVG Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Maestro MPD Control">
        </div>

        <h1>üéµ Recently Added Albums</h1>

        <div class="nav-links">
            <a href="/">üè† Main</a>
            <a href="/playlist">üéµ Playlist</a>
            <a href="/add_music">üé≤ Add Music</a>
            <a href="/search">üîç Search</a>
            <a href="/recent" class="current-page">üìÄ Recent</a>
            <a href="/browse">üóÇÔ∏è Browse</a>
            <button onclick="clearPlaylist()" class="clear-btn">üóëÔ∏è Clear Playlist</button>
        </div>

        <!-- Playback Controls Section -->
        <div class="playback-controls">
            <h2>Playback Controls</h2>
            <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 4px;">
                <button onclick="previousTrack()"
                    style="background-color: #9b59b6; color: white; padding: 10px 15px; border-radius: 6px; font-size: 0.9em; min-width: 80px; font-weight: bold; flex: 0 0 auto;">‚èÆÔ∏è
                    Previous</button>
                <button onclick="playMusic()"
                    style="background-color: #27ae60; color: white; padding: 10px 15px; border-radius: 6px; font-size: 0.9em; min-width: 80px; font-weight: bold; flex: 0 0 auto;">‚ñ∂Ô∏è
                    Play</button>
                <button onclick="stopMusic()"
                    style="background-color: #f39c12; color: white; padding: 10px 15px; border-radius: 6px; font-size: 0.9em; min-width: 80px; font-weight: bold; flex: 0 0 auto;">‚èπÔ∏è
                    Stop</button>
                <button onclick="pauseMusic()"
                    style="background-color: #e74c3c; color: white; padding: 10px 15px; border-radius: 6px; font-size: 0.9em; min-width: 80px; font-weight: bold; flex: 0 0 auto;">‚è∏Ô∏è
                    Pause</button>
                <button onclick="nextTrack()"
                    style="background-color: #3498db; color: white; padding: 10px 15px; border-radius: 6px; font-size: 0.9em; min-width: 80px; font-weight: bold; flex: 0 0 auto;">‚è≠Ô∏è
                    Next</button>
            </div>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button class="refresh-btn" onclick="loadRecentAlbums()">üîÑ Refresh Albums</button>
            <button class="refresh-btn" onclick="loadRecentAlbums(true)" style="background-color: #e67e22;">üîÑ Force Refresh</button>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="album-count">0</span> recently added albums found
        </div>

        <div id="loading" class="loading">
            <div>üé∂ Loading recent albums...</div>
            <div style="margin-top: 10px; font-size: 0.9em;">This may take a moment while we scan the music database
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <ul id="album-list" class="album-list" style="display: none;"></ul>
    </div>

    <!-- App Info + Settings (inline, always visible) -->
    <div style="text-align: center; margin: 18px auto; padding-top: 8px; border-top: 1px solid #34495e; max-width: 800px;" class="footer-links">
        <span id="version-info">Loading version info...</span>
        <a href="/settings" style="color:#bdc3c7; text-decoration: none; border: 1px solid #3498db; padding: 4px 8px; border-radius: 4px;">Settings</a>
        <a href="/charts" style="color:#bdc3c7; text-decoration: none; border: 1px solid #3498db; padding: 4px 8px; border-radius: 4px;">Charts</a>
    </div>

    <script>
        (function(){
            fetch('/api/version')
                .then(r=>r.json())
                .then(d=>{var el=document.getElementById('version-info'); if(el) el.textContent = d.app_name+' v'+d.version+' ('+d.build_date+')';})
                .catch(()=>{var el=document.getElementById('version-info'); if(el) el.textContent='MPD Web Control';});
        })();

        // Load recent albums when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadRecentAlbums();
        });

        function loadRecentAlbums(forceRefresh = false) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const albumList = document.getElementById('album-list');
            const stats = document.getElementById('stats');

            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            albumList.style.display = 'none';
            stats.style.display = 'none';

            const url = forceRefresh ? '/recent_albums?force_refresh=1' : '/recent_albums';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';

                    if (data.status === 'success') {
                        displayAlbums(data.albums);
                        document.getElementById('album-count').textContent = data.count;
                        stats.style.display = 'block';
                    } else {
                        showError(data.message || 'Failed to load recent albums');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError('Network error loading recent albums: ' + err.message);
                });
        }

        function displayAlbums(albums) {
            const albumList = document.getElementById('album-list');
            albumList.innerHTML = '';

            if (albums.length === 0) {
                albumList.innerHTML = '<li style="text-align: center; padding: 40px; color: #bdc3c7;">No recent albums found</li>';
                albumList.style.display = 'block';
                return;
            }

            albums.forEach((album, index) => {
                // Ensure all required fields exist and are strings
                const safeAlbum = {
                    album: String(album.album || 'Unknown Album'),
                    artist: String(album.artist || 'Unknown Artist'),
                    original_artist: String(album.original_artist || album.artist || 'Unknown Artist'),
                    date: album.date || new Date().toISOString(),
                    file_count: Number(album.file_count) || 0,
                    duration_formatted: String(album.duration_formatted || '--:--'),
                    sample_file: String(album.sample_file || '')
                };
                
                const listItem = document.createElement('li');
                listItem.className = 'album-item';

                // Format the date nicely
                const date = new Date(safeAlbum.date);
                const dateString = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                listItem.innerHTML = `
                    <div class="album-content">
                        <img class="album-thumbnail" 
                             src="/album_art?artist=${encodeURIComponent(safeAlbum.original_artist)}&album=${encodeURIComponent(safeAlbum.album)}&size=thumb&file=${encodeURIComponent(safeAlbum.sample_file)}" 
                             alt="${escapeHtml(safeAlbum.album)} cover"
                             loading="lazy"
                             onerror="this.style.display='none'">
                        <div class="album-info-container" style="flex: 1;">
                            <div class="album-header">
                                <div class="album-info">
                                    <div class="album-title">${escapeHtml(safeAlbum.album)}</div>
                                    <div class="album-artist">by <a href="/search?query=${encodeURIComponent(stripLocation(safeAlbum.artist))}&type=artist" style="color:#27ae60; text-decoration:underline;">${escapeHtml(safeAlbum.artist)}</a></div>
                                    <div class="album-meta">
                                        üìÄ ${safeAlbum.file_count} songs ‚Ä¢ ‚è±Ô∏è ${safeAlbum.duration_formatted}
                                    </div>
                                    <div class="album-date">
                                        üìÖ Added: ${dateString}
                                    </div>
                                </div>
                                <div class="album-actions">
                                    <button class="btn btn-primary" onclick="addAlbumToPlaylist('${safeAlbum.album.replace(/'/g, "\\'")}', '${safeAlbum.artist.replace(/'/g, "\\'")}', '${safeAlbum.original_artist.replace(/'/g, "\\'")}')">
                                        ‚ûï Add to Playlist
                                    </button>
                                    <button class="btn btn-secondary" onclick="toggleAlbumDetails('${safeAlbum.album.replace(/'/g, "\\'")}', '${safeAlbum.original_artist.replace(/'/g, "\\'")}', ${index})">
                                        üîç Show Tracks
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="album-details" id="details-${index}" style="display: none;">
                        <div class="loading-tracks" id="loading-${index}" style="text-align: center; padding: 20px; color: #bdc3c7;">
                            Loading tracks...
                        </div>
                        <div class="tracks-list" id="tracks-${index}" style="display: none;"></div>
                    </div>
                `;

                albumList.appendChild(listItem);
            });

            albumList.style.display = 'block';
        }

        function addAlbumToPlaylist(albumName, artistDisplayName, originalArtistName) {
            showMessage('Adding album to playlist...', 'info');

            fetch('/add_album_to_playlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    album: albumName,
                    artist: artistDisplayName,
                    original_artist: originalArtistName
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage(data.message, 'success');
                    } else {
                        showMessage(data.message || 'Failed to add album', 'error');
                    }
                })
                .catch(err => {
                    showMessage('Error adding album: ' + err.message, 'error');
                });
        }

        function toggleAlbumDetails(albumName, originalArtistName, index) {
            const detailsDiv = document.getElementById(`details-${index}`);
            const loadingDiv = document.getElementById(`loading-${index}`);
            const tracksDiv = document.getElementById(`tracks-${index}`);
            const button = event.target;

            if (detailsDiv.style.display === 'none') {
                // Show details
                detailsDiv.style.display = 'block';
                button.textContent = 'üîº Hide Tracks';
                loadingDiv.style.display = 'block';
                tracksDiv.style.display = 'none';

                // Fetch album tracks from new API
                fetch(`/api/album_tracks?album=${encodeURIComponent(albumName)}&artist=${encodeURIComponent(originalArtistName)}`)
                    .then(response => response.json())
                    .then(data => {
                        loadingDiv.style.display = 'none';
                        if (data.status === 'success' && data.tracks && data.tracks.length > 0) {
                            displayTracks(data.tracks, index);
                        } else {
                            tracksDiv.innerHTML = '<p style="color: #bdc3c7; text-align: center;">No tracks found</p>';
                        }
                        tracksDiv.style.display = 'block';
                    })
                    .catch(err => {
                        loadingDiv.style.display = 'none';
                        tracksDiv.innerHTML = '<p style="color: #e74c3c; text-align: center;">Error loading tracks</p>';
                        tracksDiv.style.display = 'block';
                    });
            } else {
                // Hide details
                detailsDiv.style.display = 'none';
                button.textContent = 'üîç Show Tracks';
            }
        }

        function displayTracks(tracks, index) {
            const tracksDiv = document.getElementById(`tracks-${index}`);

            if (tracks.length === 0) {
                tracksDiv.innerHTML = '<p style="color: #bdc3c7; text-align: center;">No tracks found</p>';
                return;
            }

            let tracksHtml = '';
            tracks.forEach((track, trackIndex) => {
                const duration = track.time ? formatDuration(parseInt(track.time)) : '--:--';
                tracksHtml += `
                    <div class="track-item">
                        <div class="track-info">
                            <div class="track-title">${trackIndex + 1}. ${escapeHtml(track.title || 'Unknown Title')}</div>
                            <div class="track-duration">${duration}</div>
                        </div>
                        <div class="track-actions">
                            <button class="btn btn-primary" style="padding: 4px 8px; font-size: 0.8em;" 
                                    onclick="addTrackToPlaylist('${escapeHtml(track.file)}')">
                                ‚ûï Add
                            </button>
                        </div>
                    </div>
                `;
            });

            tracksDiv.innerHTML = tracksHtml;
        }

        function addTrackToPlaylist(filePath) {
            fetch('/add_song_to_playlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `file=${encodeURIComponent(filePath)}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage('Track added to playlist', 'success');
                    } else {
                        showMessage('Failed to add track', 'error');
                    }
                })
                .catch(err => {
                    showMessage('Error adding track: ' + err.message, 'error');
                });
        }

        function clearPlaylist() {
            if (confirm('Are you sure you want to clear the entire playlist?')) {
                fetch('/clear_playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            showMessage('Playlist cleared', 'success');
                        } else {
                            showMessage(data.message || 'Failed to clear playlist', 'error');
                        }
                    })
                    .catch(err => {
                        showMessage('Error clearing playlist: ' + err.message, 'error');
                    });
            }
        }

        // AJAX Playback Control Functions
        function playMusic() {
            fetch('/play?ajax=1', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message || 'Play command sent', 'success');
                })
                .catch(err => {
                    showMessage('Error playing music: ' + err.message, 'error');
                });
        }

        function pauseMusic() {
            fetch('/pause?ajax=1', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message || 'Pause command sent', 'success');
                })
                .catch(err => {
                    showMessage('Error pausing music: ' + err.message, 'error');
                });
        }

        function stopMusic() {
            fetch('/stop?ajax=1', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message || 'Stop command sent', 'success');
                })
                .catch(err => {
                    showMessage('Error stopping music: ' + err.message, 'error');
                });
        }

        function nextTrack() {
            fetch('/next?ajax=1', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message || 'Next track command sent', 'success');
                })
                .catch(err => {
                    showMessage('Error skipping to next track: ' + err.message, 'error');
                });
        }

        function previousTrack() {
            fetch('/previous?ajax=1', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message || 'Previous track command sent', 'success');
                })
                .catch(err => {
                    showMessage('Error skipping to previous track: ' + err.message, 'error');
                });
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function showMessage(text, type) {
            // Remove any existing messages
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());

            // Create new message
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 300);
            }, 5000);
        }

        // Function to strip location tags like [down], [up], etc. from artist names
        function stripLocation(text) {
            if (!text) return text;
            return text.replace(/\s*\[.*?\]\s*$/g, '').trim();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
