<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Artists - MPD Web Control</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #ecf0f1;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 10px;
        }

        .genre-title {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a,
        .nav-links button {
            color: #3498db;
            text-decoration: none;
            margin: 0 6px 5px 6px;
            padding: 6px 12px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s;
            background: none;
            cursor: pointer;
            font-size: 13px;
            display: inline-block;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            background-color: #3498db;
            color: white;
        }

        .nav-links .clear-btn {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .nav-links .clear-btn:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .playback-controls {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
        }

        .playback-controls h2 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
            font-size: 1.1em;
        }

        .playback-controls a {
            display: inline-block;
            background-color: #ecf0f1;
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 15px;
            margin: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            text-align: center;
        }

        .playback-controls a:hover {
            background-color: #bdc3c7;
            transform: translateY(-1px);
        }

        .playback-controls button {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 10px 15px;
            margin: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            font-size: 0.9em;
        }

        .playback-controls button:hover {
            background-color: #bdc3c7;
            transform: translateY(-1px);
        }

        .playback-controls button:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .playback-controls button:disabled {
            background-color: #6c7a89;
            color: #aeb6bf;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #bdc3c7;
        }

        .error {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .artist-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .artist-item {
            background-color: #34495e;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #27ae60;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .artist-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background-color: #3d566e;
        }

        .artist-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 8px;
        }

        .artist-meta {
            color: #bdc3c7;
            font-size: 1em;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            color: #bdc3c7;
        }

        .letter-nav {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            display: none;
        }

        .letter-nav h3 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
            font-size: 1em;
        }

        .letter-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 5px 8px;
            margin: 2px;
            border-radius: 3px;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
        }

        .letter-btn:hover {
            background-color: #2980b9;
        }

        .letter-btn.active {
            background-color: #e74c3c;
        }

        /* Minimal theme overrides */
        body.light {
            background-color: #f5f5f7;
            color: #1a1a1a;
        }
        body.light .container {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        body.light .playback-controls,
        body.light .stats,
        body.light .artist-item {
            background-color: #f0f3f6;
            border-color: #d0d7de;
        }

        body.high-contrast {
            background-color: #000000;
            color: #ffff00;
        }
        body.high-contrast .container {
            background-color: #000000;
            color: #ffff00;
            border: 2px solid #ffff00;
        }
        body.high-contrast .playback-controls,
        body.high-contrast .stats,
        body.high-contrast .artist-item {
            background-color: #000000;
            border: 2px solid #ffff00;
        }

        /* Desert theme */
        body.desert {
            background-color: #2c1810;
            color: #f4e4bc;
        }
        body.desert .container {
            background-color: #3d2f20;
            color: #f4e4bc;
            border-color: #8b4513;
        }
        body.desert .playback-controls,
        body.desert .stats,
        body.desert .artist-item {
            background-color: #4a3b2a;
            border-color: #cd853f;
        }

        /* Terminal theme */
        body.terminal {
            background-color: #000000;
            color: #00ff00;
        }
        body.terminal .container {
            background-color: #0a0a0a;
            color: #00ff00;
            border-color: #00cc00;
        }
        body.terminal .playback-controls,
        body.terminal .stats,
        body.terminal .artist-item {
            background-color: #1a1a1a;
            border-color: #00cc00;
        }

        /* Sunset theme */
        body.sunset {
            background-color: #1a0f1f;
            color: #ffe4b5;
        }
        body.sunset .container {
            background-color: #2d1b2e;
            color: #ffe4b5;
            border-color: #ff6b35;
        }
        body.sunset .playback-controls,
        body.sunset .stats,
        body.sunset .artist-item {
            background-color: #3d2534;
            border-color: #ff6b35;
        }

        /* Forest theme */
        body.forest {
            background-color: #0d1b0d;
            color: #c9e4c5;
        }
        body.forest .container {
            background-color: #1a2e1a;
            color: #c9e4c5;
            border-color: #4a7c4e;
        }
        body.forest .playback-controls,
        body.forest .stats,
        body.forest .artist-item {
            background-color: #233d23;
            border-color: #4a7c4e;
        }

        /* Midnight theme */
        body.midnight {
            background-color: #0f0a1e;
            color: #e0d4f7;
        }
        body.midnight .container {
            background-color: #1e1435;
            color: #e0d4f7;
            border-color: #6a4c93;
        }
        body.midnight .playback-controls,
        body.midnight .stats,
        body.midnight .artist-item {
            background-color: #2a1f4a;
            border-color: #6a4c93;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .nav-links a {
                margin: 0;
                width: 80%;
                max-width: 200px;
                text-align: center;
            }

            .playback-controls button {
                display: block;
                width: 90%;
                margin: 5px auto;
                padding: 12px;
            }

            /* Mobile-friendly letter navigation */
            .letter-nav {
                padding: 10px;
            }

            .letter-nav h3 {
                font-size: 0.9em;
                margin-bottom: 8px;
            }

            .letter-btn {
                padding: 4px 6px;
                font-size: 0.8em;
                margin: 1px;
            }
        }

        /* Now Playing Bar */
        .now-playing-bar {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            border: 1px solid #4a6279;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        .now-playing-bar .label { font-size: 0.8em; color: #95a5a6; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .now-playing-bar .info { font-size: 1.1em; color: #ecf0f1; font-weight: 500; }
        .now-playing-bar .artist { color: #27ae60; }
        .now-playing-bar .separator { color: #7f8c8d; margin: 0 8px; }
        .now-playing-bar .track { color: #3498db; }
        .now-playing-bar .album { color: #e67e22; }
        @media (max-width: 600px) {
            .now-playing-bar .info { font-size: 0.9em; }
            .now-playing-bar .separator { margin: 0 4px; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>

<body class="{{ app_theme }}">
    <div class="container">
        <!-- Now Playing Bar -->
        <div class="now-playing-bar" id="now-playing-bar" style="display: none;">
            <div class="label">‚ô™ Now Playing</div>
            <div class="info">
                <span class="artist" id="np-artist">-</span>
                <span class="separator">‚Ä¢</span>
                <span class="album" id="np-album">-</span>
                <span class="separator">‚Ä¢</span>
                <span class="track" id="np-track">-</span>
            </div>
        </div>

        <h1>üé§ Artists</h1>
        <div class="genre-title" id="genre-title">Loading...</div>

        <div class="nav-links">
            <a href="/">üè† Main</a>
            <a href="/playlist">üéµ Playlist</a>
            <a href="/add_music">üé≤ Add Music</a>
            <a href="/search">üîç Search</a>
            <a href="/recent">üìÄ Recent</a>
            <a href="/browse">üóÇÔ∏è Browse</a>
            <button onclick="clearPlaylist()" class="clear-btn">üóëÔ∏è Clear Playlist</button>
        </div>
        
        <div style="text-align: center; margin: 15px 0;">
            <a href="/browse" style="color: #3498db; text-decoration: none; font-weight: bold;">‚Üê Back to Genres</a>
        </div>

        <div class="playback-controls">
            <h2>üéµ Playback Controls</h2>
            <button onclick="playbackAction('previous')" style="background-color: #9b59b6; color: white;">‚èÆÔ∏è
                Previous</button>
            <button onclick="playbackAction('play')" style="background-color: #27ae60; color: white;">‚ñ∂Ô∏è Play</button>
            <button onclick="playbackAction('stop')" style="background-color: #f39c12; color: white;">‚èπÔ∏è Stop</button>
            <button onclick="playbackAction('pause')" style="background-color: #e74c3c; color: white;">‚è∏Ô∏è Pause</button>
            <button onclick="playbackAction('next')" style="background-color: #3498db; color: white;">‚è≠Ô∏è Next</button>
        </div>

        <div id="loading" class="loading">
            <div>üé§ Loading artists...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="stats" id="stats" style="display: none;">
            <span id="artist-count">0</span> artists in this genre
        </div>

        <div class="letter-nav" id="letter-nav">
            <h3>Jump to Letter</h3>
            <div id="letter-buttons"></div>
        </div>

        <ul id="artist-list" class="artist-list" style="display: none;"></ul>
    </div>

    <!-- App Info + Settings (inline, always visible) -->
    <div style="text-align: center; margin: 18px auto; padding-top: 8px; border-top: 1px solid #34495e; max-width: 1000px;">
        <span id="version-info">Loading version info...</span>
        &nbsp;‚Ä¢&nbsp;
        <a href="/settings" style="color:#bdc3c7; text-decoration: none; border: 1px solid #3498db; padding: 4px 8px; border-radius: 4px;">Settings</a>
        &nbsp;‚Ä¢&nbsp;
        <a href="/charts" style="color:#bdc3c7; text-decoration: none; border: 1px solid #3498db; padding: 4px 8px; border-radius: 4px;">Charts</a>
    </div>

    <script>
        (function(){
            fetch('/api/version')
                .then(r=>r.json())
                .then(d=>{var el=document.getElementById('version-info'); if(el) el.textContent = d.app_name+' v'+d.version+' ('+d.build_date+')';})
                .catch(()=>{var el=document.getElementById('version-info'); if(el) el.textContent='MPD Web Control';});
        })();

        // Get genre from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const genreName = urlParams.get('genre');

        document.addEventListener('DOMContentLoaded', function () {
            // SocketIO setup for now playing bar
            const socket = io();
            const nowPlayingBar = document.getElementById('now-playing-bar');
            const npArtist = document.getElementById('np-artist');
            const npAlbum = document.getElementById('np-album');
            const npTrack = document.getElementById('np-track');

            socket.on('mpd_status', function(data) {
                if (data.state === 'play' || data.state === 'pause') {
                    if (data.artist && data.artist !== 'N/A' && data.song_title && data.song_title !== 'N/A') {
                        nowPlayingBar.style.display = 'block';
                        npArtist.textContent = data.artist;
                        npAlbum.textContent = data.album || 'Unknown Album';
                        npTrack.textContent = data.song_title;
                    } else {
                        nowPlayingBar.style.display = 'none';
                    }
                } else {
                    nowPlayingBar.style.display = 'none';
                }
            });

            // Fetch initial state to set logo correctly on page load
            fetch('/api/version')
                .then(() => fetch('/get_mpd_status'))
                .then(r => r.json())
                .then(data => {
                    if (data.state === 'play') {
                        // Logo already set to animated, no change needed
                    } else {
                        // Set to static logo
                        document.getElementById('maestro-logo-artists') && (document.getElementById('maestro-logo-artists').src = '/static/logo-static.svg');
                    }
                    if (data.state === 'play' || data.state === 'pause') {
                        if (data.artist && data.artist !== 'N/A' && data.song_title && data.song_title !== 'N/A') {
                            nowPlayingBar.style.display = 'block';
                            npArtist.textContent = data.artist;
                            npAlbum.textContent = data.album || 'Unknown Album';
                            npTrack.textContent = data.song_title;
                        }
                    }
                })
                .catch(err => console.error('Error fetching initial state:', err));

            if (genreName) {
                document.getElementById('genre-title').textContent = `Genre: ${genreName}`;
                loadArtists(genreName);
            } else {
                showError('No genre specified');
            }
        });

        function loadArtists(genre) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const artistList = document.getElementById('artist-list');
            const stats = document.getElementById('stats');

            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            artistList.style.display = 'none';
            stats.style.display = 'none';

            fetch(`/api/browse/artists?genre=${encodeURIComponent(genre)}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';

                    if (data.status === 'success') {
                        displayArtists(data.artists);
                        document.getElementById('artist-count').textContent = data.count;
                        stats.style.display = 'block';
                    } else {
                        showError(data.message || 'Failed to load artists');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError('Network error loading artists: ' + err.message);
                });
        }

        function displayArtists(artists) {
            const artistList = document.getElementById('artist-list');
            const letterNav = document.getElementById('letter-nav');
            artistList.innerHTML = '';

            if (artists.length === 0) {
                artistList.innerHTML = '<li style="text-align: center; padding: 40px; color: #bdc3c7;">No artists found</li>';
                artistList.style.display = 'block';
                letterNav.style.display = 'none';
                return;
            }

            // Show letter navigation only if more than 50 artists
            if (artists.length > 50) {
                createLetterNavigation(artists);
                letterNav.style.display = 'block';
            } else {
                letterNav.style.display = 'none';
            }

            // Store all artists globally for letter jumping
            window.allArtists = artists;

            artists.forEach(artist => {
                const listItem = document.createElement('li');
                listItem.className = 'artist-item';
                listItem.onclick = () => browseAlbums(artist.name);
                listItem.setAttribute('data-artist-name', artist.name.toLowerCase());

                listItem.innerHTML = `
                    <div class="artist-name">${escapeHtml(artist.name)}</div>
                `;

                artistList.appendChild(listItem);
            });

            artistList.style.display = 'block';
        }

        function createLetterNavigation(artists) {
            const letterButtons = document.getElementById('letter-buttons');
            letterButtons.innerHTML = '';

            // Get all starting letters from artists
            const letters = new Set();
            artists.forEach(artist => {
                const firstLetter = artist.name.charAt(0).toUpperCase();
                if (firstLetter.match(/[A-Z0-9]/)) {
                    letters.add(firstLetter);
                }
            });

            // Create buttons for each letter
            Array.from(letters).sort().forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => jumpToLetter(letter);
                letterButtons.appendChild(btn);
            });
        }

        function jumpToLetter(letter) {
            // Remove active class from all buttons
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to clicked button
            event.target.classList.add('active');

            // Find first artist starting with this letter
            const targetArtist = window.allArtists.find(artist =>
                artist.name.charAt(0).toUpperCase() === letter
            );

            if (targetArtist) {
                const artistElement = document.querySelector(
                    `[data-artist-name="${targetArtist.name.toLowerCase()}"]`
                );
                if (artistElement) {
                    artistElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight the artist briefly
                    artistElement.style.backgroundColor = '#e74c3c';
                    setTimeout(() => {
                        artistElement.style.backgroundColor = '';
                    }, 1000);
                }
            }
        }

        function browseAlbums(artistName) {
            window.location.href = `/browse/albums?artist=${encodeURIComponent(artistName)}&genre=${encodeURIComponent(genreName)}`;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Playback control function
        function playbackAction(action) {
            fetch(`/${action}?ajax=1`, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log(data.message);
                    } else {
                        console.error(data.message || `Failed to ${action}`);
                    }
                })
                .catch(err => {
                    console.error(`Error: ${err.message}`);
                });
        }
    </script>
</body>

</html>
