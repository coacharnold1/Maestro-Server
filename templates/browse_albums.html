<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Albums - MPD Web Control</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #ecf0f1;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 10px;
        }

        .artist-title {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a,
        .nav-links button {
            color: #3498db;
            text-decoration: none;
            margin: 0 6px 5px 6px;
            padding: 6px 12px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s;
            background: none;
            cursor: pointer;
            font-size: 13px;
            display: inline-block;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            background-color: #3498db;
            color: white;
        }

        .nav-links .clear-btn {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .nav-links .clear-btn:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .playback-controls {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 10px;
        }

        .playback-controls h2 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
            font-size: 1.1em;
        }

        .playback-controls a {
            display: inline-block;
            background-color: #ecf0f1;
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 15px;
            margin: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            text-align: center;
        }

        .playback-controls a:hover {
            background-color: #bdc3c7;
            transform: translateY(-1px);
        }

        .playback-controls button {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 10px 15px;
            margin: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            font-size: 0.9em;
        }

        .playback-controls button:hover {
            background-color: #bdc3c7;
            transform: translateY(-1px);
        }

        .playback-controls button:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .playback-controls button:disabled {
            background-color: #6c7a89;
            color: #aeb6bf;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #bdc3c7;
        }

        .error {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .album-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .album-item {
            background-color: #34495e;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .album-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .album-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .album-thumbnail {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background-color: #2c3e50;
            border: 1px solid #3498db;
        }

        .album-content {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex: 1;
        }

        .album-info {
            flex: 1;
        }

        .album-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 5px;
        }

        .album-artist {
            font-size: 1.1em;
            color: #bdc3c7;
            margin-bottom: 8px;
        }

        .album-meta {
            font-size: 0.9em;
            color: #95a5a6;
            margin-bottom: 5px;
        }

        .album-year {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .album-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .album-details {
            margin-top: 15px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 10px;
            border-left: 3px solid #e74c3c;
        }

        .tracks-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #34495e;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            color: #ecf0f1;
            font-weight: 500;
        }

        .track-duration {
            color: #bdc3c7;
            font-size: 0.9em;
        }

        .track-actions {
            margin-left: 10px;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            color: #bdc3c7;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .message.success {
            background-color: #27ae60;
        }

        .message.error {
            background-color: #e74c3c;
        }

        .message.info {
            background-color: #3498db;
        }

        /* Minimal theme overrides */
        body.light {
            background-color: #f5f5f7;
            color: #1a1a1a;
        }
        body.light .container {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        body.light .playback-controls,
        body.light .stats,
        body.light .album-item,
        body.light .album-details {
            background-color: #f0f3f6;
            border-color: #d0d7de;
        }

        body.high-contrast {
            background-color: #000000;
            color: #ffff00;
        }
        body.high-contrast .container {
            background-color: #000000;
            color: #ffff00;
            border: 2px solid #ffff00;
        }
        body.high-contrast .playback-controls,
        body.high-contrast .stats,
        body.high-contrast .album-item,
        body.high-contrast .album-details {
            background-color: #000000;
            border: 2px solid #ffff00;
        }

        body.desert {
            background-color: #2c1810;
            color: #f4e4bc;
        }
        body.desert .container {
            background-color: #3d2f20;
            color: #f4e4bc;
            border-color: #8b4513;
        }
        body.desert .playback-controls,
        body.desert .stats,
        body.desert .album-item,
        body.desert .album-details {
            background-color: #4a3b2a;
            border-color: #cd853f;
        }
        body.desert .nav-links a,
        body.desert .nav-links button {
            color: #d2691e;
            border-color: #d2691e;
        }
        body.desert .nav-links a:hover,
        body.desert .nav-links button:hover {
            background-color: #d2691e;
            color: #f4e4bc;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .nav-links a,
            .nav-links button {
                margin: 0;
                width: 80%;
                max-width: 200px;
                text-align: center;
            }

            .album-header {
                flex-direction: column;
                gap: 10px;
            }

            .album-content {
                flex-direction: column;
                gap: 10px;
                align-items: center;
                text-align: center;
            }

            .album-thumbnail {
                width: 48px;
                height: 48px;
            }

            .album-actions {
                flex-direction: row;
                justify-content: space-between;
            }

            .playback-controls button {
                display: block;
                width: 90%;
                margin: 5px auto;
                padding: 12px;
            }

            /* Mobile footer styling */
            .footer-links {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                gap: 8px !important;
                text-align: center !important;
                padding: 15px 0 !important;
                margin: 15px 0 !important;
            }

            .footer-links span {
                margin-bottom: 8px !important;
            }

            .footer-links a {
                display: block !important;
                margin: 0 !important;
                width: 120px !important;
            }
        }
    </style>
</head>

    <script>
        (function(){
            fetch('/api/version')
                .then(r=>r.json())
                .then(d=>{var el=document.getElementById('version-info'); if(el) el.textContent = d.app_name+' v'+d.version+' ('+d.build_date+')';})
                .catch(()=>{var el=document.getElementById('version-info'); if(el) el.textContent='MPD Web Control';});
        })();

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const artistName = urlParams.get('artist');
        const genreName = urlParams.get('genre');

        console.log('[DEBUG] browse_albums.html - artistName from URL:', artistName);
        console.log('[DEBUG] browse_albums.html - genreName from URL:', genreName);

        document.addEventListener('DOMContentLoaded', function () {
            if (artistName) {
                document.getElementById('artist-title').textContent = `Artist: ${artistName}`;
                document.getElementById('back-link').href = `/browse/artists?genre=${encodeURIComponent(genreName)}`;
                loadAlbums(artistName);
            } else {
                showError('No artist specified');
            }
        });

        function loadAlbums(artist) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const albumList = document.getElementById('album-list');
            const stats = document.getElementById('stats');

            loading.style.display = 'block';
            error.style.display = 'none';
            albumList.style.display = 'none';
            stats.style.display = 'none';

            const apiUrl = `/api/browse/albums?artist=${encodeURIComponent(artist)}${genreName ? `&genre=${encodeURIComponent(genreName)}` : ''}`;
            console.log('[DEBUG] browse_albums.html - Fetching:', apiUrl);

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';

                    if (data.status === 'success') {
                        displayAlbums(data.albums);
                        document.getElementById('album-count').textContent = data.count;
                        stats.style.display = 'block';
                    } else {
                        showError(data.message || 'Failed to load albums');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError('Network error loading albums: ' + err.message);
                });
        }

        function displayAlbums(albums) {
            const albumList = document.getElementById('album-list');
            albumList.innerHTML = ''; // Clear any existing content

            if (albums.length === 0) {
                albumList.innerHTML = '<li style="text-align: center; padding: 40px; color: #bdc3c7;">No albums found</li>';
                albumList.style.display = 'block';
                return;
            }

            albums.forEach((album, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'album-item';

                // Build thumbnail URL - use sample_file if available, otherwise fallback to artist/album
                let thumbnailUrl;
                if (album.sample_file) {
                    thumbnailUrl = `/album_art?file=${encodeURIComponent(album.sample_file)}&artist=${encodeURIComponent(album.artist)}&album=${encodeURIComponent(album.album)}&size=thumb`;
                } else {
                    thumbnailUrl = `/album_art?artist=${encodeURIComponent(album.artist)}&album=${encodeURIComponent(album.album)}&size=thumb`;
                }

                listItem.innerHTML = `
                    <div class="album-content">
                        <img src="${thumbnailUrl}" 
                             alt="${escapeHtml(album.album)} cover" 
                             class="album-thumbnail"
                             loading="lazy"
                             onerror="this.style.display='none';">
                        <div class="album-info-container" style="flex: 1;">
                            <div class="album-header">
                                <div class="album-info">
                                    <div class="album-title">${escapeHtml(album.album)}</div>
                                    <div class="album-artist">by <a href="/search?query=${encodeURIComponent(stripLocation(album.artist))}&type=artist" style="color:#27ae60; text-decoration:underline;">${escapeHtml(album.artist)}</a></div>
                                    <div class="album-meta">
                                        üìÄ ${album.track_count} tracks
                                        ${album.date ? `‚Ä¢ üìÖ ${album.date}` : ''}
                                    </div>
                                </div>
                                <div class="album-actions">
                                    <button class="btn btn-warning" onclick="clearAndAddAlbum('${jsString(album.artist)}', '${jsString(album.album)}')">
                                        üîÑ Replace Playlist
                                    </button>
                                    <button class="btn btn-primary" onclick="addAlbumToPlaylist('${jsString(album.artist)}', '${jsString(album.album)}')">
                                        ‚ûï Add Album
                                    </button>
                                    <button class="btn btn-secondary" onclick="toggleAlbumDetails('${jsString(album.album)}', '${jsString(album.artist)}', ${index})">
                                        üîç Show Tracks
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="album-details" id="details-${index}" style="display: none;">
                        <div class="loading-tracks" id="loading-${index}" style="text-align: center; padding: 20px; color: #bdc3c7;">
                            Loading tracks...
                        </div>
                        <div class="tracks-list" id="tracks-${index}" style="display: none;"></div>
                    </div>
                `;

                albumList.appendChild(listItem);
            });

            albumList.style.display = 'block';
        }

        function addAlbumToPlaylist(artistName, albumName) {
            showMessage('Adding album to playlist...', 'info');

            fetch('/add_album_to_playlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    album: albumName,
                    artist: artistName
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage(data.message, 'success');
                    } else {
                        showMessage(data.message || 'Failed to add album', 'error');
                    }
                })
                .catch(err => {
                    showMessage('Error adding album: ' + err.message, 'error');
                });
        }

        function clearAndAddAlbum(artistName, albumName) {
            showMessage('Clearing playlist and adding album...', 'info');

            fetch('/clear_and_add_album', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    album: albumName,
                    artist: artistName
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage(data.message, 'success');
                    } else {
                        showMessage(data.message || 'Failed to replace playlist', 'error');
                    }
                })
                .catch(err => {
                    showMessage('Error replacing playlist: ' + err.message, 'error');
                });
        }

        function toggleAlbumDetails(albumName, artistName, index) {
            const detailsDiv = document.getElementById(`details-${index}`);
            const loadingDiv = document.getElementById(`loading-${index}`);
            const tracksDiv = document.getElementById(`tracks-${index}`);
            const button = event.target;

            if (detailsDiv.style.display === 'none') {
                detailsDiv.style.display = 'block';
                button.textContent = 'üîº Hide Tracks';
                loadingDiv.style.display = 'block';
                tracksDiv.style.display = 'none';

                fetch(`/api/album_tracks?album=${encodeURIComponent(albumName)}&artist=${encodeURIComponent(artistName)}`)
                    .then(response => response.json())
                    .then(data => {
                        loadingDiv.style.display = 'none';
                        if (data.status === 'success' && data.tracks && data.tracks.length > 0) {
                            displayTracks(data.tracks, index);
                        } else {
                            tracksDiv.innerHTML = '<p style="color: #bdc3c7; text-align: center;">No tracks found</p>';
                        }
                        tracksDiv.style.display = 'block';
                    })
                    .catch(err => {
                        loadingDiv.style.display = 'none';
                        tracksDiv.innerHTML = '<p style="color: #e74c3c; text-align: center;">Error loading tracks</p>';
                        tracksDiv.style.display = 'block';
                    });
            } else {
                detailsDiv.style.display = 'none';
                button.textContent = 'üîç Show Tracks';
            }
        }

        function displayTracks(tracks, index) {
            const tracksDiv = document.getElementById(`tracks-${index}`);

            if (tracks.length === 0) {
                tracksDiv.innerHTML = '<p style="color: #bdc3c7; text-align: center;">No tracks found</p>';
                return;
            }

            let tracksHtml = '';
            tracks.forEach((track, trackIndex) => {
                const duration = track.time ? formatDuration(parseInt(track.time)) : '--:--';
                tracksHtml += `
                    <div class="track-item">
                        <div class="track-info">
                            <div class="track-title">${trackIndex + 1}. ${escapeHtml(track.title || 'Unknown Title')}</div>
                            <div class="track-duration">${duration}</div>
                        </div>
                        <div class="track-actions">
                            <button class="btn btn-primary" style="padding: 4px 8px; font-size: 0.8em;" 
                                    onclick="addTrackToPlaylist('${escapeHtml(track.file)}')">
                                ‚ûï Add
                            </button>
                        </div>
                    </div>
                `;
            });

            tracksDiv.innerHTML = tracksHtml;
        }

        function addTrackToPlaylist(filePath) {
            fetch('/add_song_to_playlist', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `file=${encodeURIComponent(filePath)}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage('Track added to playlist', 'success');
                    } else {
                        showMessage('Failed to add track', 'error');
                    }
                })
                .catch(err => {
                    showMessage('Error adding track: ' + err.message, 'error');
                });
        }

        function clearPlaylist() {
            if (confirm('Are you sure you want to clear the entire playlist?')) {
                fetch('/clear_playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            showMessage('Playlist cleared', 'success');
                        } else {
                            showMessage(data.message || 'Failed to clear playlist', 'error');
                        }
                    })
                    .catch(err => {
                        showMessage('Error clearing playlist: ' + err.message, 'error');
                    });
            }
        }

        function formatDuration(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function showMessage(text, type) {
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());

            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);

            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 300);
            }, 5000);
        }

        // Function to strip location tags like [down], [up], etc. from artist names
        function stripLocation(text) {
            if (!text) return text;
            return text.replace(/\s*\[.*?\]\s*$/g, '').trim();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function jsString(text) {
            if (text === undefined || text === null) return '';
            return String(text).replace(/\\/g, '\\\\').replace(/'/g, "\\'");
        }

        // Playback control function
        function playbackAction(action) {
            fetch(`/${action}?ajax=1`, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage(data.message, 'success');
                    } else {
                        showMessage(data.message || `Failed to ${action}`, 'error');
                    }
                })
                .catch(err => {
                    showMessage(`Error: ${err.message}`, 'error');
                });
        }
    </script>
</body>
