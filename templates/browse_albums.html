<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Albums - MPD Web Control</title>
    <script src="/static/version-loader.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #ecf0f1;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 10px;
        }

        .artist-title {
            color: #3498db;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a,
        .nav-links button {
            color: #3498db;
            text-decoration: none;
            margin: 0 6px 5px 6px;
            padding: 6px 12px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s;
            background: none;
            cursor: pointer;
            font-size: 13px;
            display: inline-block;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            background-color: #3498db;
            color: white;
        }

        .nav-links .clear-btn {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .nav-links .clear-btn:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .playback-controls {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 10px;
        }

        .playback-controls h2 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
            font-size: 1.1em;
        }

        .playback-controls a {
            display: inline-block;
            background-color: #ecf0f1;
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 15px;
            margin: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            text-align: center;
        }

        .playback-controls a:hover {
            background-color: #bdc3c7;
            transform: translateY(-1px);
        }

        .playback-controls button {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 10px 15px;
            margin: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            font-size: 0.9em;
        }

        .playback-controls button:hover {
            background-color: #bdc3c7;
            transform: translateY(-1px);
        }

        .playback-controls button:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .playback-controls button:disabled {
            background-color: #6c7a89;
            color: #aeb6bf;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #bdc3c7;
        }

        .error {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .album-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .album-item {
            background-color: #34495e;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .album-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .album-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .album-thumbnail {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background-color: #2c3e50;
            border: 1px solid #3498db;
        }

        .album-content {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex: 1;
        }

        .album-info {
            flex: 1;
        }

        .album-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 5px;
        }

        .album-artist {
            font-size: 1.1em;
            color: #bdc3c7;
            margin-bottom: 8px;
        }

        .album-meta {
            font-size: 0.9em;
            color: #95a5a6;
            margin-bottom: 5px;
        }

        .album-year {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .album-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .album-details {
            margin-top: 15px;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 10px;
            border-left: 3px solid #e74c3c;
        }

        .tracks-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #34495e;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            color: #ecf0f1;
            font-weight: 500;
        }

        .track-duration {
            color: #bdc3c7;
            font-size: 0.9em;
        }

        .track-actions {
            margin-left: 10px;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            color: #bdc3c7;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .message.success {
            background-color: #27ae60;
        }

        .message.error {
            background-color: #e74c3c;
        }

        .message.info {
            background-color: #3498db;
        }

        /* Minimal theme overrides */
        body.light {
            background-color: #f5f5f7;
            color: #1a1a1a;
        }
        body.light .container {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        body.light .playback-controls,
        body.light .stats,
        body.light .album-item,
        body.light .album-details {
            background-color: #f0f3f6;
            border-color: #d0d7de;
        }

        body.high-contrast {
            background-color: #000000;
            color: #ffff00;
        }
        body.high-contrast .container {
            background-color: #000000;
            color: #ffff00;
            border: 2px solid #ffff00;
        }
        body.high-contrast .playback-controls,
        body.high-contrast .stats,
        body.high-contrast .album-item,
        body.high-contrast .album-details {
            background-color: #000000;
            border: 2px solid #ffff00;
        }

        body.desert {
            background-color: #2c1810;
            color: #f4e4bc;
        }
        body.desert .container {
            background-color: #3d2f20;
            color: #f4e4bc;
            border-color: #8b4513;
        }
        body.desert .playback-controls,
        body.desert .stats,
        body.desert .album-item,
        body.desert .album-details {
            background-color: #4a3b2a;
            border-color: #cd853f;
        }
        body.desert .nav-links a,
        body.desert .nav-links button {
            color: #d2691e;
            border-color: #d2691e;
        }
        body.desert .nav-links a:hover,
        body.desert .nav-links button:hover {
            background-color: #d2691e;
            color: #f4e4bc;
        }

        /* Terminal theme */
        body.terminal {
            background-color: #000000;
            color: #00ff00;
        }
        body.terminal .container {
            background-color: #0a0a0a;
            color: #00ff00;
            border-color: #00cc00;
        }
        body.terminal .playback-controls,
        body.terminal .stats,
        body.terminal .album-item,
        body.terminal .album-details {
            background-color: #1a1a1a;
            border-color: #00cc00;
        }
        body.terminal .nav-links a,
        body.terminal .nav-links button {
            color: #00ff00;
            border-color: #00cc00;
        }
        body.terminal .nav-links a:hover,
        body.terminal .nav-links button:hover {
            background-color: #00cc00;
            color: #000000;
        }

        /* Sunset theme */
        body.sunset {
            background-color: #1a0f1f;
            color: #ffe4b5;
        }
        body.sunset .container {
            background-color: #2d1b2e;
            color: #ffe4b5;
            border-color: #ff6b35;
        }
        body.sunset .playback-controls,
        body.sunset .stats,
        body.sunset .album-item,
        body.sunset .album-details {
            background-color: #3d2534;
            border-color: #ff6b35;
        }
        body.sunset .nav-links a,
        body.sunset .nav-links button {
            color: #ff6b35;
            border-color: #ff6b35;
        }
        body.sunset .nav-links a:hover,
        body.sunset .nav-links button:hover {
            background-color: #ff6b35;
            color: #ffe4b5;
        }

        /* Forest theme */
        body.forest {
            background-color: #0d1b0d;
            color: #c9e4c5;
        }
        body.forest .container {
            background-color: #1a2e1a;
            color: #c9e4c5;
            border-color: #4a7c4e;
        }
        body.forest .playback-controls,
        body.forest .stats,
        body.forest .album-item,
        body.forest .album-details {
            background-color: #233d23;
            border-color: #4a7c4e;
        }
        body.forest .nav-links a,
        body.forest .nav-links button {
            color: #4a7c4e;
            border-color: #4a7c4e;
        }
        body.forest .nav-links a:hover,
        body.forest .nav-links button:hover {
            background-color: #4a7c4e;
            color: #c9e4c5;
        }

        /* Midnight theme */
        body.midnight {
            background-color: #0f0a1e;
            color: #e0d4f7;
        }
        body.midnight .container {
            background-color: #1e1435;
            color: #e0d4f7;
            border-color: #6a4c93;
        }
        body.midnight .playback-controls,
        body.midnight .stats,
        body.midnight .album-item,
        body.midnight .album-details {
            background-color: #2a1f4a;
            border-color: #6a4c93;
        }
        body.midnight .nav-links a,
        body.midnight .nav-links button {
            color: #6a4c93;
            border-color: #6a4c93;
        }
        body.midnight .nav-links a:hover,
        body.midnight .nav-links button:hover {
            background-color: #6a4c93;
            color: #e0d4f7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .nav-links a,
            .nav-links button {
                margin: 0;
                width: 80%;
                max-width: 200px;
                text-align: center;
            }

            .album-header {
                flex-direction: column;
                gap: 10px;
            }

            .album-content {
                flex-direction: column;
                gap: 10px;
                align-items: center;
                text-align: center;
            }

            .album-thumbnail {
                width: 48px;
                height: 48px;
            }

            .album-actions {
                flex-direction: row;
                justify-content: space-between;
            }

            .playback-controls button {
                display: block;
                width: 90%;
                margin: 5px auto;
                padding: 12px;
            }

            /* Mobile footer styling */
            .footer-links {
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                gap: 8px !important;
                text-align: center !important;
                padding: 15px 0 !important;
                margin: 15px 0 !important;
            }

            .footer-links span {
                margin-bottom: 8px !important;
            }

            .footer-links a {
                display: block !important;
                margin: 0 !important;
                width: 120px !important;
            }
        }

        /* Now Playing Bar */
        .now-playing-bar {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            border: 1px solid #4a6279;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        .now-playing-bar .label { font-size: 0.8em; color: #95a5a6; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 1px; }
        .now-playing-bar .info { font-size: 1.1em; color: #ecf0f1; font-weight: 500; }
        .now-playing-bar .artist { color: #27ae60; }
        .now-playing-bar .separator { color: #7f8c8d; margin: 0 8px; }
        .now-playing-bar .track { color: #3498db; }
        .now-playing-bar .album { color: #e67e22; }
        @media (max-width: 600px) {
            .now-playing-bar .info { font-size: 0.9em; }
            .now-playing-bar .separator { margin: 0 4px; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>

            }
        }
    </style>

    <script src="/static/browse_albums.js"></script>
</body>

</html>
