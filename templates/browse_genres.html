<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse by Genre - MPD Web Control</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #1a1a1a;
            color: #ecf0f1;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #ecf0f1;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Logo styling */
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 600px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Navigation Links */
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav-links a,
        .nav-links button {
            color: #3498db;
            text-decoration: none;
            margin: 0 6px 5px 6px;
            padding: 6px 12px;
            border: 1px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s;
            background: none;
            cursor: pointer;
            font-size: 13px;
            display: inline-block;
        }

        .nav-links a:hover,
        .nav-links button:hover {
            background-color: #3498db;
            color: white;
        }

        .nav-links .current-page {
            background-color: #e67e22 !important;
            color: white !important;
            border-color: #e67e22 !important;
        }

        .nav-links .clear-btn {
            background-color: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .nav-links .clear-btn:hover {
            background-color: #c0392b;
            border-color: #c0392b;
        }

        .playback-controls {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
        }

        .playback-controls h2 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
            font-size: 1.1em;
        }

        .playback-controls a {
            display: inline-block;
            background-color: #ecf0f1;
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 15px;
            margin: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            text-align: center;
        }

        .playback-controls a:hover {
            background-color: #bdc3c7;
            transform: translateY(-1px);
        }

        .playback-controls button {
            background-color: #ecf0f1;
            color: #2c3e50;
            border: none;
            padding: 10px 15px;
            margin: 4px;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            min-width: 80px;
            font-size: 0.9em;
        }

        .playback-controls button:hover {
            background-color: #bdc3c7;
            transform: translateY(-1px);
        }

        .playback-controls button:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .playback-controls button:disabled {
            background-color: #6c7a89;
            color: #aeb6bf;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #bdc3c7;
        }

        .error {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .genre-list {
            margin-top: 20px;
        }

        .genre-item {
            background-color: #34495e;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            margin-bottom: 12px;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .genre-item:hover {
            background-color: #3d566e;
            border-left-color: #2ecc71;
            transform: translateX(5px);
        }

        .genre-info {
            flex: 1;
        }

        .genre-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 5px;
        }

        .genre-count {
            color: #bdc3c7;
            font-size: 0.9em;
        }

        .genre-arrow {
            color: #3498db;
            font-size: 1.2em;
            margin-left: 15px;
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            color: #bdc3c7;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .message.success {
            background-color: #27ae60;
        }

        .message.error {
            background-color: #e74c3c;
        }

        .message.info {
            background-color: #3498db;
        }

        .letter-nav {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 8px;
            display: none;
        }

        .letter-nav h3 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
            font-size: 1em;
        }

        .letter-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 5px 8px;
            margin: 2px;
            border-radius: 3px;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            border: none;
        }

        .letter-btn:hover {
            background-color: #2980b9;
        }

        .letter-btn.active {
            background-color: #e74c3c;
        }

        /* Minimal theme overrides */
        body.light {
            background-color: #f5f5f7;
            color: #1a1a1a;
        }
        body.light .container {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        body.light .playback-controls,
        body.light .stats,
        body.light .genre-item,
        body.light .letter-nav {
            background-color: #f0f3f6;
            border-color: #d0d7de;
        }
        body.light .error {
            color: #ffffff;
        }

        body.high-contrast {
            background-color: #000000;
            color: #ffff00;
        }
        body.high-contrast .container {
            background-color: #000000;
            color: #ffff00;
            border: 2px solid #ffff00;
        }
        body.high-contrast .playback-controls,
        body.high-contrast .stats,
        body.high-contrast .genre-item,
        body.high-contrast .letter-nav {
            background-color: #000000;
            border: 2px solid #ffff00;
        }

        /* Desert theme */
        body.desert {
            background-color: #2c1810;
            color: #f4e4bc;
        }
        body.desert .container {
            background-color: #3d2f20;
            color: #f4e4bc;
            border-color: #8b4513;
        }
        body.desert .playback-controls,
        body.desert .stats,
        body.desert .genre-item,
        body.desert .letter-nav {
            background-color: #4a3b2a;
            border-color: #cd853f;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .nav-links a {
                margin: 0;
                width: 80%;
                max-width: 200px;
                text-align: center;
            }

            /* Mobile-friendly letter navigation */
            .letter-nav {
                padding: 10px;
            }

            .letter-nav h3 {
                font-size: 0.9em;
                margin-bottom: 8px;
            }

            .letter-btn {
                padding: 8px 10px;
                margin: 3px;
                font-size: 1em;
                min-width: 32px;
                min-height: 32px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                touch-action: manipulation;
            }

            .genre-item {
                margin-bottom: 8px;
                padding: 12px 15px;
            }

            .genre-name {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body class="{{ app_theme }}">
    <div class="container">
        <!-- Animated SVG Logo -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Maestro MPD Control">
        </div>

        <h1>üéµ Browse Music by Genre</h1>

        <div class="nav-links">
            <a href="/">üè† Main</a>
            <a href="/playlist">üéµ Playlist</a>
            <a href="/add_music">üé≤ Add Music</a>
            <a href="/search">üîç Search</a>
            <a href="/recent">üìÄ Recent</a>
            <a href="/browse" class="current-page">üóÇÔ∏è Browse</a>
            <button onclick="clearPlaylist()" class="clear-btn">üóëÔ∏è Clear Playlist</button>
        </div>

        <div class="playback-controls">
            <h2>üéµ Playback Controls</h2>
            <button onclick="playbackAction('previous')" style="background-color: #9b59b6; color: white;">‚èÆÔ∏è
                Previous</button>
            <button onclick="playbackAction('play')" style="background-color: #27ae60; color: white;">‚ñ∂Ô∏è Play</button>
            <button onclick="playbackAction('stop')" style="background-color: #f39c12; color: white;">‚èπÔ∏è Stop</button>
            <button onclick="playbackAction('pause')" style="background-color: #e74c3c; color: white;">‚è∏Ô∏è Pause</button>
            <button onclick="playbackAction('next')" style="background-color: #3498db; color: white;">‚è≠Ô∏è Next</button>
        </div>

        <div id="loading" class="loading">
            <div>üéº Loading genres...</div>
            <div style="margin-top: 10px; font-size: 0.9em;">Scanning your music database</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="stats" id="stats" style="display: none;">
            <span id="genre-count">0</span> genres found in your music library
        </div>

        <div class="letter-nav" id="letter-nav">
            <h3>Jump to Letter</h3>
            <div id="letter-buttons"></div>
        </div>

        <div id="genre-list" class="genre-list" style="display: none;"></div>
    </div>

    <!-- App Info + Settings (inline, always visible) -->
    <div style="text-align: center; margin: 18px auto; padding-top: 8px; border-top: 1px solid #34495e; max-width: 1200px;">
        <span id="version-info">Loading version info...</span>
        &nbsp;‚Ä¢&nbsp;
        <a href="/settings" style="color:#bdc3c7; text-decoration: none; border: 1px solid #3498db; padding: 4px 8px; border-radius: 4px;">Settings</a>
        &nbsp;‚Ä¢&nbsp;
        <a href="/charts" style="color:#bdc3c7; text-decoration: none; border: 1px solid #3498db; padding: 4px 8px; border-radius: 4px;">Charts</a>
    </div>

    <script>
        (function(){
            fetch('/api/version')
                .then(r=>r.json())
                .then(d=>{var el=document.getElementById('version-info'); if(el) el.textContent = d.app_name+' v'+d.version+' ('+d.build_date+')';})
                .catch(()=>{var el=document.getElementById('version-info'); if(el) el.textContent='MPD Web Control';});
        })();

        // Load genres when page loads
        document.addEventListener('DOMContentLoaded', function () {
            loadGenres();
        });

        function loadGenres() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const genreList = document.getElementById('genre-list');
            const stats = document.getElementById('stats');

            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            genreList.style.display = 'none';
            stats.style.display = 'none';

            fetch('/api/browse/genres')
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';

                    if (data.status === 'success') {
                        displayGenres(data.genres);
                        document.getElementById('genre-count').textContent = data.count;
                        stats.style.display = 'block';
                    } else {
                        showError(data.message || 'Failed to load genres');
                    }
                })
                .catch(err => {
                    loading.style.display = 'none';
                    showError('Network error loading genres: ' + err.message);
                });
        }

        function displayGenres(genres) {
            const genreList = document.getElementById('genre-list');
            const letterNav = document.getElementById('letter-nav');

            genreList.innerHTML = '';

            if (genres.length === 0) {
                genreList.innerHTML = '<div style="text-align: center; padding: 40px; color: #bdc3c7;">No genres found</div>';
                genreList.style.display = 'block';
                letterNav.style.display = 'none';
                return;
            }

            // Create letter navigation
            createLetterNavigation(genres);
            letterNav.style.display = 'block';

            // Store all genres globally for letter jumping
            window.allGenres = genres;

            genres.forEach(genre => {
                const genreItem = document.createElement('div');
                genreItem.className = 'genre-item';
                genreItem.onclick = () => browseArtists(genre.name);
                genreItem.setAttribute('data-genre-name', genre.name.toLowerCase());

                genreItem.innerHTML = `
                    <div class="genre-info">
                        <div class="genre-name">${escapeHtml(genre.name)}</div>
                    </div>
                    <div class="genre-arrow">‚Üí</div>
                `;

                genreList.appendChild(genreItem);
            });

            genreList.style.display = 'block';
        }

        function createLetterNavigation(genres) {
            const letterButtons = document.getElementById('letter-buttons');
            letterButtons.innerHTML = '';

            // Get all starting letters from genres
            const letters = new Set();
            genres.forEach(genre => {
                const firstLetter = genre.name.charAt(0).toUpperCase();
                if (firstLetter.match(/[A-Z0-9]/)) {
                    letters.add(firstLetter);
                }
            });

            // Create buttons for each letter
            Array.from(letters).sort().forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => jumpToLetter(letter);
                letterButtons.appendChild(btn);
            });
        }

        function jumpToLetter(letter) {
            // Remove active class from all buttons
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to clicked button
            event.target.classList.add('active');

            // Find first genre starting with this letter
            const targetGenre = window.allGenres.find(genre =>
                genre.name.charAt(0).toUpperCase() === letter
            );

            if (targetGenre) {
                const genreElement = document.querySelector(
                    `[data-genre-name="${targetGenre.name.toLowerCase()}"]`
                );
                if (genreElement) {
                    genreElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    // Highlight the genre briefly
                    genreElement.style.backgroundColor = '#e74c3c';
                    setTimeout(() => {
                        genreElement.style.backgroundColor = '';
                    }, 1000);
                }
            }
        }

        // Add keyboard navigation (desktop only)
        document.addEventListener('keydown', function (event) {
            // Only enable keyboard navigation on larger screens (desktop)
            if (window.innerWidth > 600 &&
                event.target.tagName !== 'INPUT' &&
                event.target.tagName !== 'TEXTAREA') {
                const key = event.key.toUpperCase();
                if (key.match(/[A-Z0-9]/) && window.allGenres) {
                    event.preventDefault(); // Prevent any default behavior
                    jumpToLetter(key);
                }
            }
        });

        function browseArtists(genreName) {
            window.location.href = `/browse/artists?genre=${encodeURIComponent(genreName)}`;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function clearPlaylist() {
            if (confirm('Are you sure you want to clear the entire playlist?')) {
                fetch('/clear_playlist', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            showMessage('Playlist cleared', 'success');
                        } else {
                            showMessage(data.message || 'Failed to clear playlist', 'error');
                        }
                    })
                    .catch(err => {
                        showMessage('Error clearing playlist: ' + err.message, 'error');
                    });
            }
        }

        function showMessage(text, type) {
            // Remove any existing messages
            const existingMessages = document.querySelectorAll('.message');
            existingMessages.forEach(msg => msg.remove());

            // Create new message
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                message.style.opacity = '0';
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 300);
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Playback control function
        function playbackAction(action) {
            fetch(`/${action}?ajax=1`, {
                method: 'GET'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showMessage(data.message, 'success');
                    } else {
                        showMessage(data.message || `Failed to ${action}`, 'error');
                    }
                })
                .catch(err => {
                    showMessage(`Error: ${err.message}`, 'error');
                });
        }
    </script>
</body>

</html>
